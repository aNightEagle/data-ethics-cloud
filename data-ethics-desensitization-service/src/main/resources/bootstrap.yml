server:
  port: 8000

spring:
  application:
    name: data-ethics-desensitization-service
  zipkin:
    base-url: http://127.0.0.1:9411/ #zipkin地址
    discovery-client-enabled: false #不用开启服 务发现
  sleuth:
    sampler:
    probability: 1.0 #采样百分⽐
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 10.10.100.134:8020
      discovery:
        server-addr: 10.10.100.134:8020
    sentinel:
      transport:
        dashboard: 10.10.100.134:8030
        port: 9999


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud_order?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root


# 控制台输出sql、下划线转驼峰
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true


#使用随机负载均衡策略
data-ethics-sdk-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

# 开启feign对Sentinel
feign:
  sentinel:
    enabled: true
